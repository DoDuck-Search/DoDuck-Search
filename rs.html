<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DoDuck Search Engine</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: #f8f9fa;
            text-align: center;
        }
        .header {
            background: #f2f2f2;
            padding: 10px;
        }
        .logo {
            font-size: 24px;
            font-weight: bold;
        }
        .search-container {
            width: 100%;
            max-width: 600px;
            margin: 20px auto;
        }
        .search-bar {
            display: flex;
            align-items: center;
            background: white;
            border-radius: 6px;
            padding: 5px;
            box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.2);
        }
        .search-bar input {
            flex: 1;
            border: none;
            outline: none;
            font-size: 16px;
            padding: 10px;
        }
        .search-bar button {
            background: none;
            border: none;
            cursor: pointer;
            padding: 8px;
        }
        .search-bar button img {
            width: 20px;
            height: 20px;
        }
        .results {
            max-width: 800px;
            margin: 20px auto;
            background: white;
            padding: 10px;
            border-radius: 6px;
        }
        .result-item {
            padding: 12px;
            border-bottom: 1px solid #ddd;
            text-align: left;
        }
        .result-item a {
            font-size: 18px;
            font-weight: bold;
            color: #1a0dab;
            text-decoration: none;
        }
        .result-item a:hover {
            text-decoration: underline;
        }
        .result-url {
            font-size: 14px;
            color: #006621;
            margin-bottom: 4px;
        }
        .result-description {
            font-size: 14px;
            color: #545454;
        }
    </style>
</head>
<body>

    <div class="header">
        <div class="logo">DoDuck</div>
        <div class="search-container">
            <form id="searchForm">
                <div class="search-bar">
                    <input type="text" id="searchInput" placeholder="Search on DoDuck" required>
                    <button type="submit">
                        <img src="https://upload.wikimedia.org/wikipedia/commons/0/0b/Search_Icon.svg" alt="Search">
                    </button>
                </div>
            </form>
        </div>
    </div>

    <div class="results" id="results">
        <p>Type something to see results...</p>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const urlParams = new URLSearchParams(window.location.search);
            const query = urlParams.get("q");

            if (query) {
                document.getElementById("searchInput").value = query;
                fetchResults(query);
            }
        });

        document.getElementById("searchForm").addEventListener("submit", function(event) {
            event.preventDefault();
            const query = document.getElementById("searchInput").value;
            window.location.href = `rs.html?q=${encodeURIComponent(query)}`;
        });

        async function fetchResults(query) {
            if (!query) return;

            document.getElementById("results").innerHTML = "<p>Loading results...</p>";

            const duckDuckGoURL = `https://api.duckduckgo.com/?q=${encodeURIComponent(query)}&format=json`;
            const wikiURL = `https://en.wikipedia.org/api/rest_v1/page/summary/${encodeURIComponent(query)}`;

            try {
                const [ddgResponse, wikiResponse] = await Promise.all([
                    fetch(duckDuckGoURL).then(res => res.json()),
                    fetch(wikiURL).then(res => res.json())
                ]);

                displayResults(ddgResponse, wikiResponse);
            } catch (error) {
                document.getElementById("results").innerHTML = "<p>Error fetching results. Try again
