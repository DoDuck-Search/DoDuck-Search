<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DoDuck Search Results</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background: #f8f9fa;
        }

        .header {
            padding: 15px;
            text-align: center;
            background: white;
            border-bottom: 1px solid #ddd;
        }

        .logo {
            font-size: 36px;
            font-weight: bold;
            color: #333;
        }

        .search-container {
            position: relative;
            width: 95%;
            max-width: 600px;
            margin: 10px auto;
        }

        .search-input {
            width: 100%;
            height: 40px;
            padding: 0 90px 0 15px;
            border: 1px solid #ccc;
            border-radius: 6px;
            font-size: 16px;
            background-color: #fff;
        }

        .icons {
            position: absolute;
            top: 50%;
            right: 15px;
            transform: translateY(-50%);
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .icon {
            width: 24px;
            height: 24px;
            cursor: pointer;
            opacity: 0.8;
        }

        .icon:hover {
            opacity: 1;
        }

        .results {
            max-width: 800px;
            margin: 20px auto;
            background: white;
            padding: 10px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .result-item {
            margin-bottom: 15px;
            padding: 10px;
            border-bottom: 1px solid #ddd;
        }

        .result-item a {
            font-size: 18px;
            color: #1a0dab;
            text-decoration: none;
        }

        .result-item a:hover {
            text-decoration: underline;
        }

        .result-url {
            font-size: 14px;
            color: #006621;
        }

        .result-snippet {
            font-size: 14px;
            color: #333;
        }
    </style>
</head>
<body>

    <div class="header">
        <div class="logo">DoDuck</div>
        <div class="search-container">
            <input type="text" id="searchInput" class="search-input" placeholder="Search..." required>
            <div class="icons">
                <svg id="searchIcon" class="icon search-icon" viewBox="0 0 24 24" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                    <path d="M10 2a8 8 0 1 1-5.29 14.29l-4.1 4.1a1 1 0 0 1-1.41-1.41l4.1-4.1A8 8 0 0 1 10 2zm0 2a6 6 0 1 0 0 12 6 6 0 0 0 0-12z"/>
                </svg>
            </div>
        </div>
    </div>

    <div class="results" id="results">
        <p>Type a search query and press the search icon.</p>
    </div>

<script>
     const API_KEYS = [
            "AIzaSyA16DCtOqLYkwGU6xHqWjdIXoKxiwlCmmQ",
            "AIzaSyAe6_BrizzUzHwOh02WT2Y2TtGked2ffVY",
            "AIzaSyAvzxKzc8e1zlztwRUPaYd3LrepPkCmDHw",
            "YOUR_API_KEY_4",
            "YOUR_API_KEY_5",
            "YOUR_API_KEY_6",
            "YOUR_API_KEY_7",
            "YOUR_API_KEY_8",
            "YOUR_API_KEY_9",
            "YOUR_API_KEY_10"
        ];
        
        const CSE_ID = "42904d739adf44d96";
        let currentKeyIndex = 0;

    function fetchResults(query) {
        let currentKeyIndex = 0;
        const resultsContainer = document.getElementById("results");
        resultsContainer.innerHTML = "<p>Searching...</p>";

        function fetchFromAPI() {
            if (currentKeyIndex >= apiKeys.length) {
                resultsContainer.innerHTML = "<p>Failed to fetch results. Try again later.</p>";
                return;
            }

            const apiKey = apiKeys[currentKeyIndex];
            const apiUrl = `https://www.googleapis.com/customsearch/v1?q=${encodeURIComponent(query)}&cx=${cseId}&key=${apiKey}`;

            fetch(apiUrl)
                .then(response => response.json())
                .then(data => {
                    if (data.items) {
                        resultsContainer.innerHTML = data.items.map(item => `
                            <div class="result-item">
                                <a href="${item.link}" target="_blank">${item.title}</a>
                                <div class="result-url">${item.displayLink}</div>
                                <div class="result-snippet">${item.snippet}</div>
                            </div>
                        `).join("");
                    } else {
                        currentKeyIndex++;
                        fetchFromAPI();
                    }
                })
                .catch(error => {
                    console.error("Error fetching results:", error);
                    currentKeyIndex++;
                    fetchFromAPI();
                });
        }

        fetchFromAPI();
    }

    document.getElementById("searchIcon").addEventListener("click", function() {
        const query = document.getElementById("searchInput").value;
        if (query) {
            fetchResults(query);
        }
    });
</script>

</body>
</html>
