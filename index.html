<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DoDuck Search</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: white;
            text-align: center;
            font-family: Arial, sans-serif;
        }

        .logo {
            font-size: 36px;
            font-weight: bold;
            color: #333;
            margin-bottom: 5px;
        }

        .tagline {
            font-size: 14px;
            color: #666;
            margin-bottom: 40px;
        }

        .search-container {
            position: relative;
            width: 95%;
            max-width: 600px;
        }

        .search-input {
            width: 100%;
            height: 40px;
            padding: 0 90px 0 15px;
            border: 1px solid #ccc;
            border-radius: 6px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            outline: none;
            font-size: 16px;
            background-color: #fff;
            transition: box-shadow 0.3s ease-in-out;
        }

        .search-input:focus {
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.15);
        }

        .icons {
            position: absolute;
            top: 50%;
            right: 15px;
            transform: translateY(-50%);
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .icon {
            width: 24px;
            height: 24px;
            cursor: pointer;
            opacity: 0.8;
            transition: opacity 0.2s ease-in-out;
        }

        .icon:hover {
            opacity: 1;
        }

        .footer {
            margin-top: 20px;
            font-size: 12px;
            color: #888;
        }
    </style>
</head>
<body>

    <div class="logo">DoDuck</div>
    <div class="tagline">The First & Private Search Engine</div>   

    <form id="searchForm" action="rs.html" method="GET">
        <div class="search-container">
            <input type="text" id="searchInput" name="q" class="search-input" placeholder="Search..." required>
            <div class="icons">
                <button type="submit" style="border: none; background: none; cursor: pointer;">
                    <svg class="icon search-icon" viewBox="0 0 24 24" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                        <path d="M10 2a8 8 0 1 1-5.29 14.29l-4.1 4.1a1 1 0 0 1-1.41-1.41l4.1-4.1A8 8 0 0 1 10 2zm0 2a6 6 0 1 0 0 12 6 6 0 0 0 0-12z"/>
                    </svg>
                </button>
            </div>
        </div>
    </form>

    <div class="footer">Â© 2025 DoDuck, All rights reserved</div>   

</body>
</html>
